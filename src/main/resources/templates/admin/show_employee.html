<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Admin dashboard</title>
</head>
<body>
	<section>
		<!-- class="banner d-flex justify-content-center align-items-center"> -->
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Employee List</h1>

				<div class="table-responsive">
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">DOJ</th>
								<th scope="col">Action</th>

							</tr>
						</thead>
						<tbody>


							<tr th:onclick = "|viewEmployee(${c.id})|" th:each="c : ${users}">
								<td><span th:text="${c.name}"></span></td>
								<td><span th:text="${c.email}"></span></td>
								<td th:text="${c.mobile}">@mdo</td>
								<td th:text="${c.DOJ}">@mdo</td>
								<td>
									<button th:onclick = "|deleteEmployee(${c.id})|" class="btn btn-danger btn-sm">Delete</button>
									<button type = "submit" th:onclick="|updateEmployee(${c.id})|" class="btn btn-primary btn-sm">Update</button>
									</form>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Pagination -->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentpage != 0}" class="page-item"><a class="page-link" th:href="@{'/admin/show-employee/' + ${currentpage -1}}">Previous</a></li>
						
						<li th:classappend="${currentpage == i-1 ? 'active' : '' }" 
								th:each="i:${#numbers.sequence(1, TotalPages)}" class="page-item">
								<a class="page-link" th:href="@{'/admin/show-employee/' + ${i-1}}">
								<span th:text = "${i}"></span></a></li>
								
						<li th:if="${currentpage != TotalPages-1}" class="page-item"><a class="page-link" th:href="@{'/admin/show-employee/' + ${currentpage +1}}">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>

	</section>
</body>
</html>
