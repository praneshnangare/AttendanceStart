<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is Admin dashboard</title>
</head>
<body>
	<section
		class="banner d-flex justify-content-center align-items-center">
		<div class="text-center">
		<form action="#" th:action="@{/admin/save}" th:object="${form}"
  method="post">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <table>
            <thead>
                <tr>
                    <th> Title</th>
                    <th> Author</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book, itemStat : *{attendanceList}">
                    <td><input th:field="*{attendanceList[__${itemStat.index}__].name}" /></td>
                    <td><input th:field="*{attendanceList[__${itemStat.index}__].remarks}" /></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
		</div>
	</section>
</body>
</html>
