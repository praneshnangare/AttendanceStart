<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Employee</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">
				
				<h1 class="text-center">Add Employee</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${employee}" method="POST"
								th:action="@{/admin/save-employee}" class="mt-2">


								<!-- First Name  -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="name" th:field="*{name}"
										placeholder="Enter Name here" class="form-control" />
								</div>

								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="phone" th:field="*{mobile}"
										placeholder="Enter Phone Number  here" class="form-control" />
								</div>

								<!-- Email Field  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">@</div>
									</div>
									<input required type="email" id="email" th:field="*{email}"
										placeholder="Enter email here" class="form-control" />
								</div>

								<!-- Adhar -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="adhar" th:field="*{adhar}"
										placeholder="Enter Adhar here" class="form-control" />
								</div>
								
								<!-- Pan Card -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="panCard" th:field="*{panCard}"
										placeholder="Enter PAN Card number here" class="form-control" />
								</div>

								<!--  Per Day -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="number" id="perDay" th:field="*{perDay}"
										placeholder="Enter PerDay here" class="form-control" />
								</div>

								<!-- Gender Selection -->
								<div class="mt-3 mb-3 text-center">
									<div class="form-check form-check-inline mr-5">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="inlineRadio1" th:value="male">
										<label class="form-check-label" for="inlineRadio1">Male</label>
									</div>
									<div class="form-check form-check-inline ml-5">
										<input class="form-check-input" type="radio"
											th:field="*{gender}" id="inlineRadio2" th:value="female">
										<label class="form-check-label" for="inlineRadio2">Female</label>
									</div>
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Employee</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>

	</section>
</body>
</html>
