<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Employee</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3">

			<div class="card-body">
				
				<h1 class="text-center">Update Employee</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${employee}" method="POST"
								th:action="@{/admin/process-update}" class="mt-2">

								<input  th:value = "${employee.id}" name = "id"/>
								<!-- First Name  -->

								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${employee.name}" required type="text" id="name" name="name"
										placeholder="Enter Name here" class="form-control" />
								</div>

								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${employee.mobile}" required min="10" type="number" id="phone" name="mobile"
										placeholder="Enter Phone Number  here" class="form-control" />
								</div>

								<!-- Email Field  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">@</div>
									</div>
									<input th:value="${employee.email}" required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />
								</div>

								<!-- Adhar -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input th:value="${employee.adhar}" required type="text" id="adhar" name="adhar"
										placeholder="Enter Adhar here" class="form-control" />
								</div>

								<!--  Per Day -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${employee.perDay}" required type="number" id="perDay" name="perDay"
										placeholder="Enter PerDay here" class="form-control" />
								</div>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
										id="inlineRadio1" value="Male"> <label
										class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender"
										id="inlineRadio2" value="Female"> <label
										class="form-check-label" for="inlineRadio2">Female</label>
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Employee</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"

    </script> -->

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>

	</section>
</body>
</html>
